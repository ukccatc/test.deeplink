<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Detection Example</title>
</head>
<body>

<script>
        // JavaScript code to detect device type
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
            document.body.innerHTML = "<h1>Mobile Device Detected!</h1>";
        } else {
            document.body.innerHTML = "<h1>Desktop or Tablet Device Detected!</h1>";
        }
</script>

</body>
</html>
